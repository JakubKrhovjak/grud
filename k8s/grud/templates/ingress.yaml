{{- if .Values.ingress.enabled }}
{{- if .Values.ingress.host }}
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: grud-managed-cert
  namespace: {{ .Values.global.namespace }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  domains:
    - {{ .Values.ingress.host }}
    {{- if .Values.ingress.observability.enabled }}
    - grafana.{{ .Values.ingress.host }}
    - prometheus.{{ .Values.ingress.host }}
    - alertmanager.{{ .Values.ingress.host }}
    - alloy.{{ .Values.ingress.host }}
    {{- end }}
{{- end }}
{{- if .Values.ingress.observability.enabled }}
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-external
  namespace: {{ .Values.global.namespace }}
spec:
  type: ExternalName
  externalName: prometheus-grafana.infra.svc.cluster.local
  ports:
    - port: 80
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-external
  namespace: {{ .Values.global.namespace }}
spec:
  type: ExternalName
  externalName: prometheus-kube-prometheus-prometheus.infra.svc.cluster.local
  ports:
    - port: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-external
  namespace: {{ .Values.global.namespace }}
spec:
  type: ExternalName
  externalName: prometheus-kube-prometheus-alertmanager.infra.svc.cluster.local
  ports:
    - port: 9093
---
apiVersion: v1
kind: Service
metadata:
  name: alloy-external
  namespace: {{ .Values.global.namespace }}
spec:
  type: ExternalName
  externalName: alloy.infra.svc.cluster.local
  ports:
    - port: 12345
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grud-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    {{- if eq .Values.global.environment "gcp-gke" }}
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "grud-ingress-ip"
    {{- if .Values.ingress.host }}
    networking.gke.io/managed-certificates: "grud-managed-cert"
    {{- end }}
    {{- end }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  rules:
    {{- if .Values.ingress.host }}
    - host: {{ .Values.ingress.host }}
      http:
    {{- else }}
    - http:
    {{- end }}
        paths:
          # Student Service API
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 8080
          # Health check
          - path: /health
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 8080
    {{- if .Values.ingress.observability.enabled }}
    - host: grafana.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-external
                port:
                  number: 80
    - host: prometheus.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: prometheus-external
                port:
                  number: 9090
    - host: alertmanager.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alertmanager-external
                port:
                  number: 9093
    - host: alloy.{{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alloy-external
                port:
                  number: 12345
    {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- toYaml .Values.ingress.tls | nindent 4 }}
  {{- end }}
{{- end }}
