# Kind cluster values - only overrides from values.yaml
global:
  environment: kind

# Secret management
secrets:
  createKubernetesSecrets: true
  useExternalSecrets: false
  jwtSecret: ""

databases:
  student:
    username: app
    password: ""
    database: university
    host: student-db-rw
    port: 5432

  project:
    username: app
    password: ""
    database: projects
    host: project-db-rw
    port: 5432

studentService:
  replicaCount: 2
  image:
    repository: localhost:5001/student-service
    tag: latest
  config:
    env: kind
  useSecrets: true

projectService:
  replicaCount: 2
  image:
    repository: localhost:5001/project-service
    tag: latest
  config:
    env: kind
  useSecrets: true

adminPanel:
  image:
    repository: localhost:5001/admin-panel
    tag: latest
  config:
    apiUrl: "http://localhost:8080"
  replicaCount: 2

# studentDb and projectDb inherit all settings from values.yaml
# No overrides needed for Kind