# Project Service - Complete manifest
apiVersion: v1
kind: ConfigMap
metadata:
  name: project-service-config
  namespace: grud
data:
  LOG_LEVEL: "info"
  LOG_FORMAT: "json"
  DB_MAX_OPEN_CONNS: "25"
  DB_MAX_IDLE_CONNS: "10"
  DB_CONN_MAX_LIFETIME: "5m"
---
apiVersion: v1
kind: Service
metadata:
  name: project-service
  namespace: grud
spec:
  type: ClusterIP
  selector:
    app: project-service
  ports:
    - name: grpc
      port: 50052
      targetPort: 50052
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-service
  namespace: grud
spec:
  replicas: 2
  selector:
    matchLabels:
      app: project-service
  template:
    metadata:
      labels:
        app: project-service
    spec:
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "app"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - app
      containers:
        - name: project-service
          image: ko://project-service/cmd/server
          imagePullPolicy: IfNotPresent
          ports:
            - name: grpc
              containerPort: 50052
          env:
            - name: APP_ENV
              value: "dev"
            - name: GRPC_PORT
              value: "50052"
            - name: DB_HOST
              value: "project-db.grud.svc.cluster.local"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: project-db-app
                  key: dbname
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: project-db-app
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: project-db-app
                  key: password
            - name: KAFKA_BROKERS
              value: "kafka.grud.svc.cluster.local:9092"
            - name: KAFKA_TOPIC
              value: "student-messages"
          envFrom:
            - configMapRef:
                name: project-service-config
          volumeMounts:
            - name: config
              mountPath: /configs
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 50052
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            grpc:
              port: 50052
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
            runAsUser: 65532
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: project-service-file-config
