# Admin Panel - Complete manifest
apiVersion: v1
kind: ConfigMap
metadata:
  name: admin-panel-config
  namespace: grud
data:
  STUDENT_SERVICE_URL: "http://student-service.grud.svc.cluster.local:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: admin-panel
  namespace: grud
spec:
  type: NodePort
  selector:
    app: admin-panel
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-panel
  namespace: grud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-panel
  template:
    metadata:
      labels:
        app: admin-panel
    spec:
      tolerations:
        - key: "workload"
          operator: "Equal"
          value: "app"
          effect: "NoSchedule"
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - app
      containers:
        - name: admin-panel
          image: admin-panel:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
