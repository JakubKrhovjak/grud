# Kind cluster configuration for grud project
# Production-like node pool structure:
#   - system node: for kube-system components (no taint - allows system pods)
#   - infra node: for monitoring/observability (ArgoCD, Prometheus, etc.)
#   - app node: for application workloads
#   - db node: for database workloads
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: grud-cluster
# Enable local registry
containerdConfigPatches:
  - |-
    [plugins."io.containerd.grpc.v1.cri".registry.mirrors."localhost:5001"]
      endpoint = ["http://kind-registry:5000"]
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      - containerPort: 443
        hostPort: 443
        protocol: TCP
      # ArgoCD UI
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      # Admin Panel
      - containerPort: 30082
        hostPort: 9080
        protocol: TCP
      # Grafana
      - containerPort: 30300
        hostPort: 30300
        protocol: TCP

  # Worker node 1: System components (kube-system namespace)
  # No taint - allows all system pods to schedule here
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: grud-system-node
          kubeletExtraArgs:
            node-labels: "node-type=system"

  # Worker node 2: Infrastructure services (monitoring stack)
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: grud-infra-node
          kubeletExtraArgs:
            node-labels: "node-type=infra"
          taints:
            - key: "workload"
              value: "infra"
              effect: "NoSchedule"

  # Worker node 3: Application workloads
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: grud-app-node
          kubeletExtraArgs:
            node-labels: "node-type=app"
          taints:
            - key: "workload"
              value: "app"
              effect: "NoSchedule"

  # Worker node 4: Database workloads
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          name: grud-db-node
          kubeletExtraArgs:
            node-labels: "node-type=db"
          taints:
            - key: "workload"
              value: "db"
              effect: "NoSchedule"
