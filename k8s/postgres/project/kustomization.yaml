# Project database overlay
# Uses base PostgreSQL templates
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grud

# Use base PostgreSQL templates
resources:
  - ../../base/statefulset-postgres.yaml
  - ../../base/service-postgres.yaml

# Name prefix
namePrefix: project-

# Common labels
commonLabels:
  app: project-db
  app.kubernetes.io/name: project-db
  app.kubernetes.io/component: database

# Patches for project-specific values
patches:
  # Update secret references
  - target:
      kind: StatefulSet
      name: db
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/valueFrom/secretKeyRef/name
        value: project-db-app
      - op: replace
        path: /spec/template/spec/containers/0/env/1/valueFrom/secretKeyRef/name
        value: project-db-app
      - op: replace
        path: /spec/template/spec/containers/0/env/2/valueFrom/secretKeyRef/name
        value: project-db-app
