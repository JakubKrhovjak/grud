# Kind cluster values - only overrides from values.yaml
global:
  environment: kind

# Secret management
secrets:
  createKubernetesSecrets: true
  useExternalSecrets: false
  jwtSecret: ""

databases:
  student:
    username: app
    password: ""
    database: university
    host: student-db-rw
    port: 5432

  project:
    username: app
    password: ""
    database: projects
    host: project-db-rw
    port: 5432

studentService:
  replicaCount: 2
  image:
    repository: localhost:5001/student-service
    tag: 0.0.5
  config:
    env: kind
  useSecrets: true
  tolerations:
    - key: workload
      operator: Equal
      value: app
      effect: NoSchedule
  nodeSelector:
    node-type: app

projectService:
  replicaCount: 2
  image:
    repository: localhost:5001/project-service
    tag: 0.0.5
  config:
    env: kind
  useSecrets: true
  tolerations:
    - key: workload
      operator: Equal
      value: app
      effect: NoSchedule
  nodeSelector:
    node-type: app

adminPanel:
  image:
    repository: localhost:5001/admin-panel
    tag: 0.0.5
  config:
    apiUrl: "http://localhost:8080"
  replicaCount: 2
  tolerations:
    - key: workload
      operator: Equal
      value: app
      effect: NoSchedule
  nodeSelector:
    node-type: app

# Database configuration with node selection
studentDb:
  tolerations:
    - key: workload
      operator: Equal
      value: db
      effect: NoSchedule
  nodeSelector:
    node-type: db

projectDb:
  tolerations:
    - key: workload
      operator: Equal
      value: db
      effect: NoSchedule
  nodeSelector:
    node-type: db