{{- if .Values.secrets.createKubernetesSecrets }}
---
apiVersion: v1
kind: Secret
metadata:
  name: student-db-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    app: apps
    component: secrets
    database: student-db
type: Opaque
stringData:
  username: {{ .Values.databases.student.username | quote }}
  {{- if .Values.databases.student.password }}
  password: {{ .Values.databases.student.password | quote }}
  {{- else }}
  password: "development-password-change-in-production"
  {{- end }}
  database: {{ .Values.databases.student.database | quote }}

---
apiVersion: v1
kind: Secret
metadata:
  name: project-db-secret
  namespace: {{ .Values.global.namespace }}
  labels:
    app: apps
    component: secrets
    database: project-db
type: Opaque
stringData:
  username: {{ .Values.databases.project.username | quote }}
  {{- if .Values.databases.project.password }}
  password: {{ .Values.databases.project.password | quote }}
  {{- else }}
  password: "development-password-change-in-production"
  {{- end }}
  database: {{ .Values.databases.project.database | quote }}
{{- end }}
