{{- if and .Values.ingress.enabled (eq .Values.global.environment "aws-eks") }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grud-ingress
  namespace: {{ .Values.global.namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: grud
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/healthcheck-path: /health
  labels:
    {{- include "apps.labels" . | nindent 4 }}
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 8080
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: student-service
                port:
                  number: 8080
          - path: /health
            pathType: Exact
            backend:
              service:
                name: student-service
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-panel
                port:
                  number: 80
{{- end }}
