# Development Config
apiVersion: v1
kind: ConfigMap
metadata:
  name: project-service-file-config
  namespace: grud
data:
  config.dev.yaml: |
    env: dev

    database:
      host: project-db.grud.svc.cluster.local
      port: "5432"
      name: projects

    grpc:
      port: "50052"

    nats:
      url: nats://nats.infra.svc.cluster.local:4222
      subject: student.messages
