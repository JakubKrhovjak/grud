# Development overlay for local Kind cluster
# Reduces resource usage for local development
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../

# Development-specific patches
patches:
  # Reduce replicas for all deployments
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1

  # Note: Databases already use 1 replica by default

# Development labels
commonLabels:
  environment: development
