# Development overlay for local Kind cluster
# Reduces resource usage for local development
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base
  - project-config.yaml
  - student-config.yaml

# Development-specific patches
patches:
  # Reduce replicas for all deployments
  - target:
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # Set ENV to development
  - target:
      kind: ConfigMap
    patch: |-
      - op: replace
        path: /data/ENV
        value: dev

commonLabels:
  environment: dev

commonAnnotations:
  grud.io/environment: "dev"
