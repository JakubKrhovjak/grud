# =============================================================================
# Grafana Service for GKE Gateway API
# =============================================================================
# Service for exposing Grafana via Gateway API.
# Note: BackendConfig is not compatible with Gateway API.
# For IAP with Gateway API, use GCPBackendPolicy instead.
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: grafana-gateway
  namespace: infra
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: prometheus
