apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: infra
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: tempo
    targetRevision: 1.24.3
    helm:
      valuesObject:
        tempo:
          tolerations:
            - key: workload
              operator: Equal
              value: infra
              effect: NoSchedule
          nodeSelector:
            node-type: infra
  destination:
    server: https://kubernetes.default.svc
    namespace: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
