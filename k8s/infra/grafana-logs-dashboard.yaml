apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-logs-dashboard
  namespace: infra
  labels:
    grafana_dashboard: "1"
data:
  logs-dashboard.json: |-
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "panels": [
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 4,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "content": "# GRUD Logs\nClick on **trace_id** to view trace in Tempo.",
            "mode": "markdown"
          },
          "title": "",
          "transparent": true,
          "type": "text"
        },
        {
          "datasource": {
            "type": "loki",
            "uid": "loki"
          },
          "gridPos": {
            "h": 24,
            "w": 24,
            "x": 0,
            "y": 4
          },
          "id": 2,
          "options": {
            "dedupStrategy": "none",
            "enableLogDetails": true,
            "prettifyLogMessage": false,
            "showCommonLabels": false,
            "showLabels": false,
            "showTime": true,
            "sortOrder": "Descending",
            "wrapLogMessage": false
          },
          "targets": [
            {
              "datasource": {
                "type": "loki",
                "uid": "loki"
              },
              "editorMode": "code",
              "expr": "{namespace=\"grud\", service=~\"$service\", level=~\"$level\"} | json | line_format \"{{.time}} [{{.level}}] {{.service}}: {{.msg}}\" | label_format trace_id=\"{{.trace_id}}\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Application Logs",
          "type": "logs"
        }
      ],
      "refresh": "5s",
      "schemaVersion": 39,
      "tags": ["grud", "logs", "loki"],
      "templating": {
        "list": [
          {
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Service",
            "multi": true,
            "name": "service",
            "options": [],
            "query": {
              "label": "service",
              "refId": "LokiVariableQueryEditor-VariableQuery",
              "stream": "{namespace=\"grud\"}",
              "type": 1
            },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          },
          {
            "current": {
              "selected": true,
              "text": "All",
              "value": "$__all"
            },
            "datasource": {
              "type": "loki",
              "uid": "loki"
            },
            "definition": "",
            "hide": 0,
            "includeAll": true,
            "label": "Level",
            "multi": true,
            "name": "level",
            "options": [],
            "query": {
              "label": "level",
              "refId": "LokiVariableQueryEditor-VariableQuery",
              "stream": "{namespace=\"grud\"}",
              "type": 1
            },
            "refresh": 2,
            "regex": "",
            "skipUrlSync": false,
            "sort": 1,
            "type": "query"
          }
        ]
      },
      "time": {
        "from": "now-15m",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "GRUD Logs",
      "uid": "grud-logs",
      "version": 1,
      "weekStart": ""
    }
