# GCE Ingress for Grafana with Google-managed SSL certificate
# Must be in same namespace as Grafana (infra)
---
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: grafana-managed-cert
  namespace: infra
  annotations:
    helm.sh/resource-policy: keep
spec:
  domains:
    - grafana.grudapp.com
---
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: grafana-backend-config
  namespace: infra
spec:
  healthCheck:
    type: HTTP
    port: 3000
    requestPath: /api/health
    checkIntervalSec: 15
    timeoutSec: 5
    healthyThreshold: 1
    unhealthyThreshold: 2
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-gce
  namespace: infra
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "grafana-backend-config"}'
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 3000
  selector:
    app.kubernetes.io/name: grafana
    app.kubernetes.io/instance: prometheus
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  namespace: infra
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "grafana-ingress-ip"
    networking.gke.io/managed-certificates: "grafana-managed-cert"
spec:
  rules:
    - host: grafana.grudapp.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana-gce
                port:
                  number: 80
